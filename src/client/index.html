<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <form class="sheet">
      <fieldset id="splat" class="sheet_section">
        <legend class="sheet_section-heading">Your Character</legend>
        <div id="character_type" class="sheet_section-column">
          <dropdown-select 
            name="template" 
            label="Splat">
          </dropdown-select>

          <dropdown-select 
            name="organization" 
            label="Faction"
            hidden>
          </dropdown-select>

          <dropdown-select 
            name="monster_type" 
            label="Monster Type"
            depends-on="template"
            hidden>
          </dropdown-select>

          <dropdown-select 
            name="monster_subtype" 
            label="Monster Subtype"
            depends-on="template"
            hidden>
          </dropdown-select>
        </div>
      </fieldset>

      <fieldset id="attributes" class="sheet_section">
        <legend class="sheet_section-heading">Attributes</legend>

        <stat-column name="physical" floor=-3>
          <stat-rating name="strength" display-name="Strength" value="1"></stat-rating>
          <stat-rating name="dexterity" display-name="Dexterity" value="1"></stat-rating>
          <stat-rating name="stamina" display-name="Stamina" value="1"></stat-rating>
        </stat-column>

        <stat-column name="social" floor=-3>
          <stat-rating name="manipulation" display-name="Manipulation" value="1"></stat-rating>
          <stat-rating name="charisma" display-name="Charisma" value="1"></stat-rating>
          <stat-rating name="appearance" display-name="Appearance" value="1"></stat-rating>
        </stat-column>

        <stat-column name="mental" floor=-3>
          <stat-rating name="intelligence" display-name="Intelligence" value="1"></stat-rating>
          <stat-rating name="wits" display-name="Wits" value="1"></stat-rating>
          <stat-rating name="perception" display-name="Perception" value="1"></stat-rating>
        </stat-column>
      </fieldset>

      <fieldset id="abilities" class="sheet_section">
        <legend class="sheet_section-heading">Abilities</legend>
        <div id="abilities_talents" class="sheet_section-column">
          <h3 class="sheet_column-heading">Talents</h3>
        </div>

        <div id="abilities_skills" class="sheet_section-column">
          <h3 class="sheet_column-heading">Skills</h3>
        </div>

        <div id="abilities_knowledges" class="sheet_section-column">
          <h3 class="sheet_column-heading">Knowledges</h3>
        </div>
      </fieldset>

      <fieldset id="advantages" class="sheet_section">
        <legend class="sheet_section-heading">Advantages</legend>

        <div id="advantages_backgrounds" class="sheet_section-column">
          <h3 class="sheet_column-heading">Backgrounds</h3>
        </div>
      </fieldset>

    </form>
  </div>
  <script type="module" src="app.js"></script>
  <script type="module" src="/components/statRating.js"></script>
  <script type="module" src="/components/dropdownSelect.js"></script>
  <script type="module" src="/components/statColumn.js"></script>
</body>
</html>
